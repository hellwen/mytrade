{% extends "layout.html" %}

{% block css %}
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker3.min.css" rel="stylesheet">


    {% assets "css_form" %}
        <link rel="stylesheet" href="{{ ASSET_URL }}">
    {% endassets %}

{% endblock %}

{% block content %}

    <div class="container-fluid" id="content">
        <div class="span10">
            <div class="model">
                {% block model %}{% endblock %}
            </div>
        </div>
    </div>

{% endblock %}

{% block js %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js" type="text/javascript"></script>

    {% assets "js_form" %}
        <script type="text/javascript" src="{{ ASSET_URL }}"></script>
    {% endassets %}
{% endblock %}
