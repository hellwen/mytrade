{%- macro sidebar(sidebardict, active) -%}
<div class="sidebox">
    <ul class="nav nav-list">
        {% for title, link in sidebardict.items() %}
            {% if title == active %}
            <li class="active">
            {% else %}
            <li>
            {% endif %}
            <a href="{{ url_for(link) }}">{{ title }}</a>
        {% endfor %}
    </ul>
</div>
{%- endmacro -%}
